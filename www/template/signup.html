<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form name="signupForm">
            <ion-list>
              <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" ng-model="vm.user.email" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="vm.user.password" required>
                </label>
            </ion-list>
            <button class="button button-stable button-block" ng-click="vm.signUp()"  ng-disabled="signupForm.$invalid">Sign up</button>
        </form>
    </ion-content>
</ion-view>
