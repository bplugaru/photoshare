<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
              <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" ng-model="vm.user.email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="vm.user.password">
                </label>
            </ion-list>
            <button class="button button-stable button-block" ng-click="vm.signUp()">Sign up</button>
        </form>
    </ion-content>
</ion-view>
