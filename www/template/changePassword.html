<ion-view title="Change password">
    <ion-content padding="true" class="has-header">
        <form name="changePasswordForm">
            <ion-list>
               <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" ng-model="vm.email" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Old password</span>
                    <input type="text" placeholder="Old Password" ng-model="vm.oldPassword" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">New Password</span>
                    <input type="password" placeholder="New Password" ng-model="vm.newPassword" required>
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block" ng-click="vm.changePassword()"  ng-disabled="changePasswordForm.$invalid">Change password</button>            
        </form>
    </ion-content>
</ion-view>
